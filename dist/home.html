<style>

/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
    opacity: 0; 
	background-color:black;
    transition: opacity 0.5s; 
} 

ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}


#nameimgtext{

#myVideo {

    z-index: -100;
    transform: translateX(-50%) translateY(-50%);
	
}




</style>


<style>/* Paste this css to your style sheet file or under head tag */
/* This only works with JavaScript, 
if it's not present, don't show loader */
.no-js #loader { display: none;  }
.js #loader { display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {

<style>
@import url('https://fonts.googleapis.com/css?family=Oswald:200,&display=swap');
.snip1135 {
  font:normal normal normal 15px/1.4em oswald-extralight,oswald,sans-serif;
  text-align: center;
  text-transform: uppercase;
  font-weight: 500;
  z-index:2;
  position: relative;
  transform: translate(-50%, -50%);
}
.snip1135 * {
  box-sizing: border-box;
}
.snip1135 li {
  display: inline-block;
  list-style: outside none none;
  margin: 0 0.5em;
    border-bottom: 1px solid white;
	padding-bottom: 4px;
}
.snip1135 a {
  padding: 0.5em 0;
  color: rgba(255, 255, 255, 0.8);
  position: relative;
  letter-spacing: 1px;
  text-decoration: none;
}
.snip1135 a:before,
.snip1135 a:after {
  position: absolute;
  -webkit-transition: all 0.35s ease;
  transition: all 0.35s ease;
}
.snip1135 a:before {
  bottom: 0;
  display: block;
  height: 4px;
  width: 0%;
  content: "";
  background-color: white;
}
.snip1135 a:after {
  left: 0;
  top: 0;
  padding: 0.54em 0;
  position: absolute;
  content: attr(data-hover);
  color: white;
  white-space: nowrap;
  max-width: 0%;
  overflow: hidden;
}
.snip1135 a:hover:before,
.snip1135 .current a:before {
  opacity: 1;
  width: 100%;
}
.snip1135 a:hover:after,
.snip1135 .current a:after {
  max-width: 100%;
}
#myVideo {
  pointer-events: none;
}
#logoandmenu{position:absolute;top:50%; left:50%; 
}

#social{
position: absolute;
width:auto;
height:30px;
top:150%;
text-align:center;  align-items: center;
  justify-content: center;transform: translate(-50%, -50%);
}

#socialimage{
height:20px;
  position: relative;


}

@media only screen and (max-width: 600px) {
  #logoandmenu{
   width:100%;
  }
}
</style>
